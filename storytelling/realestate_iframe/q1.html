<script>
    function setiframe() {
        console.log("setIframe Method");
        var lastHeight = 0, curHeight = 0, $frame = $('iframe:eq(0)');

        curHeight = $frame.contents().find('body').height();
        if (curHeight != lastHeight) {
            $frame.css('height', (lastHeight = curHeight) + 'px');
        }

        console.log(curHeight + "," + lastHeight);
    }

    function setIframeHeight(iframe) {
        if (iframe) {
            console.log("check");
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
            }
        }
    };

    function resizeIframe(childHeight){

        console.log("resize Method");
        var $frame = $('iframe:eq(0)');

        if (childHeight!="") {
            console.log("before heights"+$frame.height());
            $frame.css('height', childHeight + 'px');
            console.log("after heights"+$frame.height());
        }

    }

</script>
